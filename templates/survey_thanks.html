<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Thanks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:24px}
    .ok{background:#e6ffed;border:1px solid #b5e8c7;color:#075e31;padding:10px;border-radius:8px;margin-bottom:12px}
    .bad{background:#fff0f0;border:1px solid #e7b5b5;color:#8a1f1f;padding:10px;border-radius:8px;margin-bottom:12px}
  </style>
</head>
<body>
  <h1>Thank you!</h1>

  {% if emailed %}
    <div class="ok">✅ Your answers were emailed to the architect.</div>
  {% else %}
    <div class="bad">⚠️ We couldn't confirm the email was sent. The submission is saved. Please contact support or try again.</div>
  {% endif %}

  <p>Submission #{{ sub.id }} for code <b>{{ sub.code }}</b> is recorded.</p>
</body>
</html>
